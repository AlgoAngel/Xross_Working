
<!-- Search Bar -->
<div class="mb-3 px-3">
    <div class="relative mb-4 flex w-full flex-wrap items-stretch">
        
        <input type="search" name="{{form.keyword.name}}" value="{% if form.keyword.value == None %}{% else %}{{form.keyword.value}}{% endif %}" class="relative m-0  block w-[1px] min-w-0 flex-auto rounded-l border border-solid focus:ring-green-700  border-white-300 bg-transparent bg-clip-padding px-3 py-[0.4rem] text-base font-normal leading-[1.6] text-neutral-700 outline-none transition duration-200 ease-in-out focus:z-[3] focus:border-green-700 focus:text-neutral-700  focus:outline-none"
            placeholder="Search" aria-label="Search" aria-describedby="search_submit" />

        <!--Search button-->
        <button class="relative z-[2] flex items-center rounded-r bg-green-700 px-6 py-2.5 text-xs font-medium uppercase leading-tight text-white shadow-md transition duration-150 ease-in-out hover:bg-green-600 hover:shadow-lg focus:bg-green-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-green-800 active:shadow-lg"
            type="submit" data-te-ripple-init data-te-ripple-color="light">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                class="h-5 w-5">
                <path fill-rule="evenodd"
                    d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                    clip-rule="evenodd" />
            </svg>
        </button>
    </div>
</div>

<!-- search result and sort -->

<div class="mb-3 px-3 flex items-center justify-between">
    {% if total_count != 0 %}
        <div class="text-sm flex items-center">
            <i class="fa fa-rss mr-3 text-green-600"></i>
            <span>{{search_message}}</span>
        </div>
    {% endif %}
    {% comment %} <div class="flex items-center">
        <select id="singleSelection" data-te-class-form-outline="relative w-[120px] focus:ring-green-700" data-te-select-init>
            <option value="1">更新日</option>
            <option value="2">登録日</option>
            <option value="3">適用期間</option>
        </select>
    </div> {% endcomment %}
</div>
