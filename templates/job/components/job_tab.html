<div class="mb-5 flex items-center justify-between">
    <ul class="flex list-none flex-row flex-wrap border-b-0 px-3" role="tablist" data-te-nav-ref>
        {% if '/jobs/search' in request.path %}
            <li role="presentation">
                <a href="{% url 'job_index' %}" class="min-w-[80px] text-center my-2 block border-x-0 border-b-2 border-t-0 border-neutral-400 px-3 pb-3.5 pt-4 font-medium uppercase leading-tight text-neutral-600 hover:isolate hover:border-transparent hover:bg-neutral-100 focus:isolate  data-[te-nav-active]:border-success data-[te-nav-active]:text-success dark:text-neutral-400 dark:hover:bg-transparent dark:data-[te-nav-active]:text-success"
                    data-te-nav-active role="tab" aria-controls="tabs-home2" aria-selected="true">
                    <span> <i class="fa fa-house sm:mr-3" ></i> </span>
                    <span class="hidden sm:inline-block">案件一覧</span>
                </a>
            </li>
        {% else %}
            <li role="presentation">
                <a href="{% url 'job_index' %}" class="min-w-[80px] text-center my-2 block border-x-0 border-b-2 border-t-0 border-neutral-400 px-3 pb-3.5 pt-4 font-medium uppercase leading-tight text-neutral-600 hover:isolate hover:border-transparent hover:bg-neutral-100 focus:isolate  data-[te-nav-active]:border-success data-[te-nav-active]:text-success dark:text-neutral-400 dark:hover:bg-transparent dark:data-[te-nav-active]:text-success"
                    role="tab" aria-controls="tabs-home2" aria-selected="false">
                    <span> <i class="fa fa-house sm:mr-3" ></i> </span>
                    <span class="hidden sm:inline-block">案件一覧</span>
                </a>
            </li>
        {% endif %}
    
        {% if '/jobs/workspace' in request.path %}

                <a href="{% url 'job_workspace' %}" class="min-w-[80px] text-center  my-2 block border-x-0 border-b-2 border-t-0 border-neutral-400 px-3 pb-3.5 pt-4  font-medium uppercase leading-tight text-neutral-600 hover:isolate hover:border-transparent hover:bg-neutral-100 focus:isolate data-[te-nav-active]:border-success data-[te-nav-active]:text-success dark:text-neutral-400 dark:hover:bg-transparent dark:data-[te-nav-active]:text-success"
                    data-te-nav-active role="tab" aria-controls="tabs-profile2" aria-selected="true">
                    <span> <i class="fa fa-code-fork sm:mr-3" ></i> </span>
                    <span class="hidden sm:inline-block">ワークスペース</span>
                </a>
            </li>
        {% else %}
            <li role="presentation">
                <a href="{% url 'job_workspace' %}" class="min-w-[80px] text-center my-2 block border-x-0 border-b-2 border-t-0 border-neutral-400 px-3 pb-3.5 pt-4  font-medium uppercase leading-tight text-neutral-600 hover:isolate hover:border-transparent hover:bg-neutral-100 focus:isolate data-[te-nav-active]:border-success data-[te-nav-active]:text-success dark:text-neutral-400 dark:hover:bg-transparent dark:data-[te-nav-active]:text-success"
                    role="tab" aria-controls="tabs-profile2" aria-selected="false">
                    <span> <i class="fa fa-code-fork sm:mr-3" ></i> </span>
                    <span class="hidden sm:inline-block">ワークスペース</span>
                </a>
            </li>
        {% endif %}
    
        {% if '/jobs/favourites' in request.path %}
            <li role="presentation">
                <a href="{% url 'job_favourites' %}" class="min-w-[80px] text-center my-2 block border-x-0 border-b-2 border-t-0 border-neutral-400 px-3 pb-3.5 pt-4  font-medium uppercase leading-tight text-neutral-600 hover:isolate hover:border-transparent hover:bg-neutral-100 focus:isolate data-[te-nav-active]:border-success data-[te-nav-active]:text-success dark:text-neutral-400 dark:hover:bg-transparent dark:data-[te-nav-active]:text-success"

                    <span class="hidden sm:inline-block">お気に入り</span>
                </a>
            </li>
        {% else %}
            <li role="presentation">
                <a href="{% url 'job_favourites' %}" class="min-w-[80px] text-center my-2 block border-x-0 border-b-2 border-t-0 border-neutral-400 px-3 pb-3.5 pt-4  font-medium uppercase leading-tight text-neutral-600 hover:isolate hover:border-transparent hover:bg-neutral-100 focus:isolate data-[te-nav-active]:border-success data-[te-nav-active]:text-success dark:text-neutral-400 dark:hover:bg-transparent dark:data-[te-nav-active]:text-success"

                    <span class="hidden sm:inline-block">お気に入り</span>
                </a>
            </li>
        {% endif %}
    </ul>

    <div class="block lg:hidden">
        <div 
            data-te-sidenav-toggle-ref
            data-te-target="#sp_job_menu"
            aria-controls="#sp_job_menu"
            aria-haspopup="true"
            data-te-ripple-init
            class="w-8 h-8 mr-3 rounded-full border-2 border-green-600 flex items-center justify-center cursor-pointer hover:bg-gray-200">
            <i class="fa fa-filter text-green-600"></i>
        </div>
    </div>
</div>
