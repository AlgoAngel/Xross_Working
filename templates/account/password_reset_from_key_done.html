{% extends 'account/_base.html' %}
{% load static %}
{% load socialaccount %}
{% load i18n %}

{% block title %}
{% trans "Change Password" %}
{% endblock title %}


{% block content %}
<div class="w-full max-w-[768px] mx-auto my-10">

    <div class="p-6 md:py-12  md:border-2 border-neutral-300 rounded-md">
        <h1 class="text-2xl text-center font-bold  text-neutral-700 mb-4">{% trans "Change Password" %}</h1>
        <hr class="my-3 md:my-12 h-0.5 border-t-0 bg-neutral-100 opacity-100 dark:opacity-50" />
		<p class="mb-3">			
            {% trans 'Your password is now changed.' %}
		</p>
        <a href="{% url 'account_login' %}" class="mt-6 block text-center w-full rounded-full bg-success px-6 pb-2 pt-2.5 font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#14a44d] transition duration-150 ease-in-out hover:bg-success-600 hover:shadow-[0_8px_9px_-4px_rgba(20,164,77,0.3),0_4px_18px_0_rgba(20,164,77,0.2)] focus:bg-success-600 focus:shadow-[0_8px_9px_-4px_rgba(20,164,77,0.3),0_4px_18px_0_rgba(20,164,77,0.2)] focus:outline-none focus:ring-0 active:bg-success-700 active:shadow-[0_8px_9px_-4px_rgba(20,164,77,0.3),0_4px_18px_0_rgba(20,164,77,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(20,164,77,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(20,164,77,0.2),0_4px_18px_0_rgba(20,164,77,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(20,164,77,0.2),0_4px_18px_0_rgba(20,164,77,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(20,164,77,0.2),0_4px_18px_0_rgba(20,164,77,0.1)]">
            ログインはこちら
        </a>
    </div>
</div>


{% endblock content %}
