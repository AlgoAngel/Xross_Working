
<div class="text-neutral-700 mb-1">
    {{ field.label }}
</div>
<div
    id="date_picker_{{field.name}}"    
    class="relative mb-3"
    data-te-format="yyyy, mm, dd"
    data-te-input-wrapper-init>
    <input
        type="text"
        name="{{ field.name }}"
        class="tw_date_picker peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 dark:peer-focus:text-primary [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
        value = "{% if field.value == None %}{% else %}{{field.value}}{% endif %}"
        placeholder="{{field.placeholder}}"
        data-te-datepicker-toggle-ref
        data-te-datepicker-toggle-button-ref />
</div>

<ul class="error_wrapper">
    {% for error in field.errors %}
        <li class="text-xs text-red-400">{{error}}</li>
    {% endfor %}
</ul>
