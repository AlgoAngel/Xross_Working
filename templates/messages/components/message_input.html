


<div class="border-t-2 border-gray-200">
    <form method="POST"  enctype="multipart/form-data">
        {% csrf_token %}
        <div class="relative" data-te-input-wrapper-init>
            <textarea class="peer block min-h-[auto] w-full  border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                name="{{form.message.name}}" rows="5" placeholder="">{% if form.message.value == None %}{% else %}{{form.message.value}}{% endif %}</textarea>
        </div>
        <div class="w-full flex justify-end py-2 px-3 space-x-2">
            <input type="file" style="display:none;" name="{{form.attachment.name}}" id="{{form.attachment.name}}"  />
            <div id="attachment_label" class="text-xs text-neutral-500 flex items-center justify-center"></div>
            <button type="button" onclick="document.getElementById('attachment').click()" class="inline-flex items-center justify-center rounded-full h-10 w-10 transition duration-500 ease-in-out text-gray-500 hover:bg-gray-300 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" class="h-6 w-6 text-gray-600">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13">
                    </path>
                </svg>
            </button>
            <button type="submit" class="inline-block rounded border-2 border-primary px-6 pb-[6px] pt-2  font-medium uppercase leading-normal text-primary transition duration-150 ease-in-out hover:border-primary-600 hover:bg-neutral-500 hover:bg-opacity-10 hover:text-primary-600 focus:border-primary-600 focus:text-primary-600 focus:outline-none focus:ring-0 active:border-primary-700 active:text-primary-700 dark:hover:bg-neutral-100 dark:hover:bg-opacity-10"
                data-te-ripple-init>
                送信
            </button>
        </div>
    </form>
</div>
